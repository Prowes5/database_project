{% extends 'Sbase.html' %}

{% block head %}
    <link href="{{ url_for('static',filename = 'js/dataTables/dataTables.bootstrap.css') }}" rel="stylesheet" />
{% endblock %}

{% block main %}
        <!--/. NAV TOP  -->
        <!-- /. NAV SIDE  -->
         <div id="page-wrapper" >
             <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            设置<small>修改密码</small>
                        </h1>
                    </div>
                </div>
                 <form role="form" method="post">
                     <div class="main">
                         <br>
                         <br>
                         <br>
                         <br>
                         <div class="form-group">
                             <label>原来的密码</label>
                             <input class="form-control" type="password" name="beforepassword" placeholder="输入现在的密码">
                         </div>
                         <br>
                         <br>
                         <br>
                         <div class="form-group">
                             <label>修改后的密码</label>
                             <input class="form-control" type="password" name="last1password" placeholder="输入现在的密码">
                         </div>
                         <div class="form-group">
                             <label>重复密码</label>
                             <input class="form-control" type="password" name="last2password" placeholder="输入现在的密码">
                         </div>
                         <br>
                         <button class="btn btn-default" type="submit">Update Submit</button>
                     </div>
                 </form>
            </div>
