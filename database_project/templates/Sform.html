{% extends 'Sbase.html' %}

{% block head %}
    <link href="{{ url_for('static',filename = 'js/dataTables/dataTables.bootstrap.css') }}" rel="stylesheet" />
{% endblock %}

{% block main %}
    <div id="page-wrapper" >
             <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            成绩查询： <small>Responsive tables</small>
                        </h1>
                    </div>
                </div>
			    <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             查询
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>课程号</th>
                                            <th>课程名称</th>
                                            <th>学分</th>
                                            <th>成绩</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for sc in ssc %}
                                            <tr>
                                                <th>{{ sc.lesson_no }}</th>
                                                <th>{{ sc.lesson_name }}</th>
                                                <th>{{ sc.lesson_credit }}</th>
                                                <th>{{ sc.score }}</th>
                                            </tr>
                                        {% endfor %}

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                </div>
             </div>
    </div>
{% endblock %}

{% block script %}
    <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
    <script src="{{ url_for('static',filename = 'js/dataTables/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/dataTables/dataTables.bootstrap.js') }}"></script>
{% endblock %}
